name: Manual slack alarm analysis

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date or date range (dd-mm-yy or dd-mm-yy:dd-mm-yy). Leave empty for today.'
        required: false
        default: ''
      product:
        description: 'Product to analyze'
        required: true
        default: 'SEND'
        type: choice
        options:
          - SEND
          - INTEROP
      environment:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - test
      report_formats:
        description: 'Report formats (comma-separated: html,pdf,csv,json)'
        required: false
        default: 'html'

permissions:
  contents: read
  
jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set date variable
        id: set_date
        run: |
          if [ -z "${{ github.event.inputs.date }}" ]; then
            echo "date=$(date +'%d-%m-%y')" >> $GITHUB_OUTPUT
            echo "date_safe=$(date +'%d-%m-%y')" >> $GITHUB_OUTPUT
          else
            echo "date=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
            echo "date_safe=$(echo '${{ github.event.inputs.date }}' | tr ':' '_')" >> $GITHUB_OUTPUT
          fi

      - name: Run Slack alarm analyzer
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          python3 -m scripts.analyze ${{ steps.set_date.outputs.date }} ${{ github.event.inputs.product }} ${{ github.event.inputs.environment }} report=${{ github.event.inputs.report_formats }}

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alarm-reports-${{ inputs.product }}-${{ inputs.environment }}-${{ steps.set_date.outputs.date_safe }}
          path: reports/