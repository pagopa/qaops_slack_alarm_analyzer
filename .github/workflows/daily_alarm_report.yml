name: Daily Slack alarm report

on:
  schedule:
    - cron: "10 7 * * *"  # Every day at 9:10 Rome (summer) / 08:10 Rome (winter)
  workflow_dispatch:     # Allow manual trigger

permissions:
  contents: read

jobs:
  daily-report:
    runs-on: ubuntu-latest
    env:
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      SLACK_CHANNEL_SEND: ${{ secrets.SLACK_CHANNEL_SEND }}
      SLACK_CHANNEL_INTEROP: ${{ secrets.SLACK_CHANNEL_INTEROP }}
      SLACK_CHANNEL_GO: ${{ secrets.SLACK_CHANNEL_GO }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get yesterday's date
        id: get_date
        run: |
          YESTERDAY=$(date -u -d "yesterday" "+%d-%m-%y")
          echo "date=$YESTERDAY" >> $GITHUB_OUTPUT

      - name: Run analyzer for SEND
        run: |
          python3 -m scripts.analyze "${{ steps.get_date.outputs.date }}" SEND prod report=html,pdf

      - name: Run analyzer for INTEROP
        run: |
          python3 -m scripts.analyze "${{ steps.get_date.outputs.date }}" INTEROP prod report=html,pdf

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: alarm-reports-${{ steps.get_date.outputs.date }}
          path: reports/

      - name: Create SEND payload
        run: |
          echo '{
            "channel": "'"${SLACK_CHANNEL_GO}"'",
            "text": "*Daily alarm report (SEND)* for `${{ steps.get_date.outputs.date }}` has been generated.",
            "attachments": [
              {
                "text": "[View artifacts on GitHub](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              }
            ]
          }' > send_payload.json

      - name: Create INTEROP payload
        run: |
          echo '{
            "channel": "'"${SLACK_CHANNEL_GO}"'",
            "text": "*Daily alarm report (INTEROP)* for `${{ steps.get_date.outputs.date }}` has been generated.",
            "attachments": [
              {
                "text": "[View report on GitHub](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              }
            ]
          }' > interop_payload.json

      - name: Notify report (SEND) on Slack
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_TOKEN }}
          payload-file-path: send_payload.json

      - name: Notify report (INTEROP) on Slack
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_TOKEN }}
          payload-file-path: interop_payload.json